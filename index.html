<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Canvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>

<body onload="VoronoiDemo.init();"></bodyonload>>
  <h4 class="divhdr">Sites generator</h4>
  <div class="divinfo" id="voronoiGenerator">
    <input type="button" value="Generate"
      onclick="VoronoiDemo.randomSites(parseInt(document.getElementById('voronoiNumberSites').value,10),true);VoronoiDemo.render();" />
    or <input type="button" value="Add"
      onclick="VoronoiDemo.randomSites(parseInt(document.getElementById('voronoiNumberSites').value,10),false);VoronoiDemo.render();" /><input
      id="voronoiNumberSites" type="text" value="2000" size="5" maxlength="5" /> sites randomly (Warning: performance
    might suffer the more sites you add.)
    <br /><input id="voronoiClearSites" type="button" value="Clear all sites"
      onclick="VoronoiDemo.clearSites();VoronoiDemo.render();" />
  </div>
  <h4 class="divhdr">Canvas</h4>
  <button id="print">Print PDF</button>
  <div id="canvasParent">
    <noscript>You need to enable Javascript in your browser for this page to display properly.</noscript>
    <canvas id="voronoiCanvas" width="3508" height="2480" onclick="VoronoiDemo.recompute();"></canvas>
    <div id="voronoiNoCanvasAlert" style="display:none;padding:1em;background-color:#fcc;color:black;">
      <p>Your browser doesn't support the HTML5 &lt;canvas&gt; element technology.</p>
      <p>See <a target="_blank" href="http://en.wikipedia.org/wiki/Canvas_(HTML_element)">Wikipedia</a> for information
        on which browsers support the <u>HTML5 &lt;canvas&gt;</u> technology.</p>
    </div>
  </div>
</body>
  <script type="text/javascript" src="rhill-voronoi-core.js"></script>
  <script src="./voronoi.js"></script>
  <script src="./print.js"></script>
</html>
